name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
    lint:
        runs-on: ubuntu-latest
        timeout-minutes: 10
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Lint
              run: npm run lint

            - name: Check Formatting
              run: npm run format:check

    test:
        runs-on: ubuntu-latest
        timeout-minutes: 15
        strategy:
            matrix:
                node-version: [18, 20, 22]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run Tests
              # Start server in background if tests require it, but here we just run npm test
              # Note: npm test expects server running for integration tests?
              # Checking package.json: "test": "node tests/run-all.cjs"
              # README says: "Tests require the server to be running"
              # We need to start the server in detached mode before testing.
              env:
                  ACCOUNT_CONFIG_PATH: tests/fixtures/ci-accounts.json
                  ANTHROPIC_BASE_URL: http://localhost:8080
                  ANTHROPIC_API_KEY: test
                  ANTIGRAVITY_UPSTREAM_URL: http://127.0.0.1:8081
              run: |
                  node tests/helpers/upstream-mock.js &
                  npx wait-on http://127.0.0.1:8081
                  npm start &
                  npx wait-on http://127.0.0.1:8080/health
                  npm test
